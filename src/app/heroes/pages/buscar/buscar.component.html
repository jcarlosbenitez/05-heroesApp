<div fxLayout="column">
  <div>
    <h1>Buscador de HÃ©roes</h1>
    <mat-divider></mat-divider>
  </div>
  <div ><h3>Buscador</h3>
    <mat-form-field fxLayout="column">
        <mat-label>Number</mat-label>
        <input type="text"
               placeholder="Pick one"
               aria-label="Number"
               matInput
               [(ngModel)]="termino"
               [matAutocomplete]="auto"
               (input) = "buscar()">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)">
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{heroe.superhero}}
          </mat-option>
        <mat-option value="" *ngIf="heroes.length < 1 && termino">
            No se encontro heroe {{termino}}
        </mat-option>
        </mat-autocomplete>
      </mat-form-field>
</div>
<div class="div">
    <pre>{{heroeSeleccionado | json}}</pre>
</div>
</div>
